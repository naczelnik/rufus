<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rufus - Analityka Marketingowa</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        background-color: #121212;
        color: #e0e0e0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }
      main {
        padding: 2rem;
        border-radius: 8px;
        background-color: #1e1e1e;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #00bfa5;
      }
      p {
        color: #b0b0b0;
      }
      button {
        background-color: #00bfa5;
        color: #121212;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #00a08b;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Witaj w aplikacji Rufus!</h1>
      <p>Aplikacja jest ładowana z WebAssembly...</p>
      <button id="greetButton">Przywitaj się</button>
    </main>
    <!-- Ten skrypt jest "klejem" między Rustem a HTML -->
    <script src="./bootstrap.js"></script>
  </body>
</html>
